
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
	
</head>
<body>



<div id="map"></div>
<script>

	var mymap = L.map('map').setView([6.7946, 29.4637], 6).setMaxZoom(12);
	
	var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 12,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | <a href="https://maps.vlasenko.net/soviet-military-topographic-map/map500k.html">https://maps.vlasenko.net/</a>'
    }).addTo(mymap);
	
	var sovietmaps = L.tileLayer('tiles/{z}/{x}/{y}.png', {
		maxZoom: 12,
		attribution: ''
	}).addTo(mymap);

	var baseMaps = {
    "OpenStreetMap": OpenStreetMap_Mapnik
	};

	var overlayMaps = {
		"Soviet Topographic Maps": sovietmaps
	};

    
	L.control.layers(baseMaps, overlayMaps).addTo(mymap);
	
	

</script>



</body>
</html>
